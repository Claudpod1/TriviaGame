<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">

    <title> Colorado Rivers Trivia </title>
</head>

<body>

    <div class="container">
        <div class="container-fluid">
            <div class="row">


                <h2> Colorado River Trivia</h2>
                <p>
                    You have 40 seconds to answer all the questions
                    <br>
                    Have fun.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 id="timer"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="startGame" class="start-page">

                    <button id="start" class="btn btn-info btn-lg"> Begin the Journey</button>
                </div>
            </div>
        </div>

        <div id="game">
            <div class="row">
            </div>
        </div>

        <div class="hidden" id="end-page">
            <h2>Here are your scores:</h2>
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="unanswered"></p>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <hr>
                <span class="text-center">
                    <p>&copy; Claudia Pollinger</p>
                </span>
            </div>
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery.js"> </script>
    <script type="text/javascript" src="./assets/javaScript/app.js"></script>
</body>

</html>
